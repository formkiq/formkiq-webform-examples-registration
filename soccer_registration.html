<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./node_modules/formkiq-client-sdk-javascript/dist/web-cjs/formkiq-client-sdk-cjs.js"></script>
    <script src="formScript.js"></script>

    <title>Youth Soccer Team Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .soccer-ball {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="soccer-ball">⚽️</div>
        <h1>Youth Soccer Team Registration</h1>
        <form action="#" class="fkq-form">
            <div class="form-group">
                <label for="childName">Child's Full Name:</label>
                <input type="text" id="childName" name="childName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="5" max="18" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender Identity:</label>
                <select id="gender" name="gender">
                    <option value="">Select (optional)</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="other">Gender not listed</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parentName">Parent/Guardian Name:</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <div class="form-group">
                <label for="email">Parent/Guardian Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Parent/Guardian Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="emergencyContact">Emergency Contact Name:</label>
                <input type="text" id="emergencyContact" name="emergencyContact" required>
            </div>
            
            <div class="form-group">
                <label for="emergencyRelation">Relationship to Applicant:</label>
                <input type="text" id="emergencyRelation" name="emergencyRelation" required>
            </div>

            <div class="form-group">
                <label for="emergencyPhone">Emergency Contact Phone Number:</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            </div>

            <div class="form-group">
                <label for="experience">Years of Soccer Experience:</label>
                <input type="number" id="experience" name="experience" min="0" max="15" required>
            </div>

            <div class="form-group">
                <label for="medicalConditions">Medical Conditions or Special Needs:</label>
                <textarea id="medicalConditions" name="medicalConditions" rows="3" placeholder="Please share any medical conditions, allergies, or special needs we should be aware of"></textarea>
            </div>

            <div class="form-group">
                <label for="shirtSize">T-Shirt Size:</label>
                <select id="shirtSize" name="shirtSize" required>
                    <option value="">Select</option>
                    <option value="ys">Youth Small</option>
                    <option value="ym">Youth Medium</option>
                    <option value="yl">Youth Large</option>
                    <option value="as">Adult Small</option>
                    <option value="am">Adult Medium</option>
                    <option value="al">Adult Large</option>
                </select>
            </div>

            <div class="form-group">
                <label for="volunteerInterest">Parent/Guardian Volunteer Interest:</label>
                <select id="volunteerInterest" name="volunteerInterest" required>
                    <option value="">Select</option>
                    <option value="coach">Coach</option>
                    <option value="assistant-coach">Assistant Coach</option>
                    <option value="team-manager">Team Manager</option>
                    <option value="referee">Referee</option>
                    <option value="other">Other</option>
                    <option value="not-available">Not available to volunteer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="feeInfo">Financial Assistance Information:</label>
                <select id="feeInfo" name="feeInfo" required>
                    <option value="">Select</option>
                    <option value="standard">I can pay the standard registration fee</option>
                    <option value="installment">I would like to discuss installment plans</option>
                    <option value="assistance">I would like information about financial assistance options</option>
                </select>
            </div> 
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
